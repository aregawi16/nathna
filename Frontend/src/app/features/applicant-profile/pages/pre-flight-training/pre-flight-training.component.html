<div class="demo-button-container">
  <button mat-raised-button color="primary" (click)="addData()" class="demo-button">
   <mat-icon>  add_circle
  </mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- scheduled Date Column -->
  <ng-container matColumnDef="preFlightTrainingId">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.preFlightTrainingId}}</td>
  </ng-container>

  <!-- Scheduled Date Column -->
  <ng-container matColumnDef="scheduledDate">
    <th mat-header-cell *matHeaderCellDef>Scheduled Date</th>
    <td mat-cell *matCellDef="let element">{{element.scheduledDate}}</td>
  </ng-container>

  <!-- Place Column -->
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef>Place</th>
    <td mat-cell *matCellDef="let element">{{element.place}}</td>
  </ng-container>

  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef>Action</th>
  <td mat-cell *matCellDef="let element">

    <button mat-mini-fab color="primary" matTooltip="Edit" (click)="edit(element)">
      <mat-icon>edit</mat-icon>
  </button>
    <button mat-mini-fab color="primary" matTooltip="Check" (click)="completeTraining(element)">
      <mat-icon>check</mat-icon>
  </button>
  <button mat-mini-fab color="warn" matTooltip="Delete" class="mx-1" (click)="remove(element)">
      <mat-icon>delete</mat-icon>
  </button>
  </td>


</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
