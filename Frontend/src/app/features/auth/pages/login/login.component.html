<div class="container">

<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <mat-card-title></mat-card-title>
  </mat-card-header>
  <mat-card-content>
<div class="login-div">
    <!-- <img src="./assets/images/logo.png"  class="image-container"> -->
<div fxLayout="row" fxLayoutAlign="start center" class="p-2">
  <div>  <h1 class="px-1" style="color: #06407a;">Sign in</h1>
  </div>

</div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">


    <mat-error *ngIf="!loginValid" class="login-error-desc">
    <mat-icon class="display:inline">error</mat-icon><span style="margin-top:auto;margin-bottom:auto;">Login Failed</span>

    </mat-error>
    <div fxLayout="row wrap" class="mt-2">
    <div fxFlex="100" fxFlex.gt-sm="100" class="px-1">
      <mat-form-field appearance="outline" class="w-100">
      <mat-label>User Name</mat-label>
      <input type="text" matInput [(ngModel)]="login.userName" placeholder="Email"  placeholder="Use Name" formControlName="userName">
      <mat-icon matPrefix>person</mat-icon>

    </mat-form-field>
    </div>
    </div>
    <div fxLayout="row wrap" class="mt-2">

    <div fxFlex="100" fxFlex.gt-sm="100" class="px-1">

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Password</mat-label>
      <input  [type]="hide ? 'password' : 'text'" matInput  [(ngModel)]="login.password"  placeholder="Password" formControlName="password" />
      <mat-icon matPrefix>lock</mat-icon>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

    </mat-form-field>
    </div>
    </div>
    <div fxLayout="row wrap" fxLayout.sm="start start" class="mt-2" class="w-100">

        <mat-checkbox
      class="remember-me"
      [(ngModel)]="checked"
      [(ngModel)]="login.rememberMe"
      formControlName="rememberMe"
      color="primary">
      Remember me
      </mat-checkbox>
    </div>
    <div fxLayout="row wrap" class="mt-2">

      <div fxFlex="100" fxFlex.gt-sm="100" class="px-1">
    <button type="submit"   mat-raised-button id="login_btn"   [disabled]="!loginForm.valid" class="w-100"  >
      <mat-icon><mat-spinner color="accent" diameter="18" *ngIf="isLoggedInClick" >    </mat-spinner></mat-icon>
    <mat-icon style="margin-left: 10px;">lock</mat-icon>Sign in</button>
    </div>
    </div>
  </form>
</div>

  </mat-card-content>
  <mat-card-actions></mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>

</div>
