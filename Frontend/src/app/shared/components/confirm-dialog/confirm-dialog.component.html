<div class="card">
  <div class="card-header">
    <h4 mat-dialog-title align="center">{{data?.title}}</h4>
  </div>
<div class="card-body">
    <mat-icon></mat-icon> <p>{{data?.message}}</p>
</div>

    <div class="card-footer d-flex justify-content-between align-items-start">
        <button mat-raised-button color="warn" (click)="onDismiss()">No</button>
        <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
    </div>
</div>
