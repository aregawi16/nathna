<h1 mat-dialog-title>Upload Flight</h1>
<mat-divider></mat-divider>
<form [formGroup]="flightTicketDocumentFormGroup" (ngSubmit)="uploadDocument()">
  <div  fxLayout="row" fxLayout.xs="column" fxLayoutWrap  fxLayoutAlign="center">
    <div class="image-upload" fxFlex="90%">
<mat-form-field appearance="outline">
  <mat-label>Payment</mat-label>

      <input matInput type="nuumber"  placeholder="Price" formControlName="price"    required/>
    </mat-form-field>
    </div>
    </div>
    <div  fxLayout="row" fxLayout.xs="column" fxLayoutWrap  fxLayoutAlign="center">
      <div  fxFlex="90%" class="p-5">
      <div><label>Departure Date</label></div>
      <div><input type="datetime-local" formControlName="departureDate"></div>


  </div>
</div>

<div  fxLayout="row" fxLayout.xs="column" fxLayoutWrap  fxLayoutAlign="center">
  <div  fxFlex="90%" class="p-5">
  <div>  <label>Arrival Date</label></div>
  <div><input type="datetime-local" formControlName="arrivalDate"></div>


</div>
</div>
  <div  fxLayout="row" fxLayout.xs="column" fxLayoutWrap  fxLayoutAlign="center">
    <div class="image-upload" fxFlex="90%">

      <label>Flight Document</label>
      <!-- <app-image-uploader (change)="onChangeMedical($event)" accept="image/*" formControlName="medicalDocument"></app-image-uploader> -->
      <!-- <img src="assets/images/uploadicons/upload-svgrepo-com2.svg"  width="50px" matTooltip="upload"  alt=""> -->
      <input type="file" (change)="onChangeFlightTicket($event)" accept="image/*"    required/>
    </div>
    </div>

    <mat-divider></mat-divider>

    <div  fxLayout="row"  fxLayoutAlign="end center">
      <div mat-dialog-actions>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100">
          <button mat-raised-button color="warn" type="button" mat-dialog-close>
            Close
          </button>
          <button mat-raised-button color="primary" type="submit">Save</button>
        </div>
      </div></div>
</form>
